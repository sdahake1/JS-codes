<html>

	<head>
		<title> HTML CSS DOM JS Demo </title>
		<style>
		
			body{
				background-color:lightblue;
			}
			
			p{
				font-size:50px;
			}
			
			button#rbutton{
				background-color:red;
				font-size:50px;
			}
			
			button#gbutton{
				background-color:green;
				font-size:50px;
			}
			
			button#bbutton{
				background-color:blue;
				font-size:50px;
			}
			
			button#obutton{
				background-color:orange;
				font-size:50px;
			}
			
		</style>
		<script>
			function changeColor(textcolor){
				document.getElementById("para1").style.color=textcolor;
			}
			
		</script>
	</head>
	
	<body>
		<p id="para1"> Change the color of this text by using any of the below buttons </p>
		<button id="rbutton" onclick="changeColor('red')"> Red </button>
		<button id="gbutton" onclick="changeColor('green')"> Green </button>
		<button id="bbutton" onclick="changeColor('blue')"> Blue </button>
		<button id="obutton" onclick="changeColor('orange')"> Orange </button>
	</body>

</html>
